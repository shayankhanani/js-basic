<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Fields Events</title>
</head>
<body>
    Email:<br>
    <input type="text" size="30" onFocus="this.style.backgroundColor='yellow';"> <br>
    Name:<br>
    <input type="text" size="30" onFocus="this.style.backgroundColor='yellow';" onBlur="this.style.backgroundColor='white';">
</body>
</html>
