<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Setting Field Value</title>
</head>
<body>
    <form>
        ZIP:<br>
        <input type="text" id="zip" onBlur="fillCity();"><br>
        City:<br>
        <input type="text" id="city">
    </form>
</body>
    <script>
        function fillCity(){
            var cityN;
            var zipN = document.getElementById('zip').value;
            switch (zipN){
                case "60608":
                    cityN = "Chicago";
                    break;
                case "68114":
                    cityN = "Omaha";
                    break;
                case "53212":
                    cityN = "Milwauke";
                    break;
                default:
                    cityN = "Not Valid Zip Code";
            }
            document.getElementById('city').value = cityN;
        }
    </script>
</html>
