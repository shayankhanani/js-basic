<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browser Control</title>
</head>
<body>
   <button type="submit" onclick="go()">Click Me</button>
   <button type="submit" onclick="noBack()">Click Me To Say bye</button>
</body>
    <script>
        alert(document.referrer);
        function go(){
           location.assign("https://www.google.com");
        }
        function noBack(){
           location.replace("https://chrome.google.com/webstore/category/extensions?hl=en");
        }
    </script>
</html>
