<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example 2 - Adding Node in JS</title>
</head>
<body>
    <ul id="menu">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Pineapp</li>
    </ul>
    <input type="text" id="fruit">
    <button type="submit" onclick="addLI()">Add Item</button>

</body>
    <script>
        function addLI(){
            var e = document.getElementById('fruit').value;
            alert(e);
            var parent = document.getElementById('menu');
            var newItem = document.createElement('li');
            var t = document.createTextNode(e);
            newItem.appendChild(t);
            parent.appendChild(newItem);
        }
    </script>
</html>
