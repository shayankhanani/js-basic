<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding Node using JS Dome</title>
    <style>
        .regular{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            color: dimgray;
        }
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, error.</p>
    <button type="submit" onclick="newPara()">Generate Node</button>
</body>
    <script>
        function newPara(){
            var newNode = document.createElement('p');
            var nodeText = document.createTextNode("Lorem, ipsum dolor sit amet");
            newNode.setAttribute('class','regular');
            newNode.appendChild(nodeText);
            appe = document.getElementsByTagName('body');
            appe[0].appendChild(newNode);
        }
    </script>
</html>
